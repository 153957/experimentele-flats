<!DOCTYPE html>
<html lang='nl'>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Experimentele Flats{% endblock %}</title>
        {% include 'favicons.html' %}
        <meta name="description" content="{% block meta_description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/static/css/vendor/normalize.css' %}" />
        <link rel="stylesheet" href="{% static '/static/css/vendor/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/vendor/font-museo.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/info.css' %}" />
        <style>
            {% block style %}
            {% endblock %}
        </style>
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div id="topbar"></div>
        <nav>
            <a href="{% url '/index.html' %}"><span class="icon"></span></a>
            <a class="{% block current_over %}{% endblock %}" href="{% url '/over.html' %}">Over de Experimentele Flats</a>
            <a class="{% block current_inschrijven %}{% endblock %}" href="{% url '/inschrijven.html' %}">Inschrijven</a>
            <a class="{% block current_fotos %}{% endblock %}" href="{% url '/fotos.html' %}">Foto's</a>
            <a class="{% block current_archief %}{% endblock %}" href="{% url '/archief.html' %}">Archief</a>
            <a class="{% block current_contact %}{% endblock %}" href="{% url '/contact.html' %}">Contact</a>
        </nav>
		<nav id="submenu">
			{% block submenu %}
			{% endblock %}
		</nav>
        <article>
            {% block article %}
            {% endblock %}
        </article>
        <footer>
            <p>
                Contact: <a class="mail">[enable JavaScript]</a>.
            </p>
        </footer>

        <script src="{% static '/static/js/vendor/jquery-1.10.2.js' %}"></script>
        <script src="{% static '/static/js/main.js' %}"></script>
        {% block scripts %}
        {% endblock %}
        <script>
            $(document).ready(function() {
                var p = ["fo", "in", "nl", "-flats", "experimentele", ".", "@"];
                var email = p[1] + p[0] + p[6] + p[4] + p[3] + p[5] + p[2];
                $('.mail').html(email).prop('href', 'mailto:' + email)
            });
            {% block script %}
            {% endblock %}
        </script>

    </body>

</html>
