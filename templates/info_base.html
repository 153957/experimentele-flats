<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Experimentele Flats{% endblock %}</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="{% static '/static/images/favicon.ico' %}" />
        <meta name="description" content="{% block meta_description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/static/css/vendor/normalize.css' %}" />
        <link rel="stylesheet" href="{% static '/static/css/vendor/font-awesome.css' %}">
        <link rel="stylesheet" href="{% static '/static/css/info.css' %}" />
        <style>
            {% block style %}
            {% endblock %}
        </style>
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <nav>
            <a href="index.html"><span class="icon"></span></a>
            <a href="over.html">Over de Experimentele Flats</a>
            <a href="inschrijven.html">Inschrijven</a>
            <a href="fotos.html">Foto's</a>
            <a href="pers.html">Pers</a>
            <a href="contact.html">Contact</a>
        </nav>
        <article>
            {% block article %}
            {% endblock %}
        </article>

        <script src="{% static '/static/js/vendor/jquery-1.10.2.js' %}"></script>
        <script src="{% static '/static/js/main.js' %}"></script>
    </body>

    {% block scripts %}
    {% endblock %}
    <script>
        {% block script %}
        {% endblock %}
    </script>

</html>
